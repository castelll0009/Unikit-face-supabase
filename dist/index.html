function  setDarkMode(){
    const theme = (() => {
      if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
        return localStorage.getItem('theme');
      }
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
        return 'light';
    })();
  
    if (theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  
    window.localStorage.setItem('theme', theme);
  
    const handleToggleClick = () => {
      const element = document.documentElement;
      element.classList.toggle("dark");
  
      const isDark = element.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
  
    document.getElementById("themeToggle").addEventListener("click", handleToggleClick);
    }

    window.addEventListener("DOMContentLoaded", function () {setDarkMode();});
    // document.addEventListener('astro:page-load', setDarkMode);
    document.addEventListener('astro:after-swap', setDarkMode);
  </script> </ul> </div> </div> </header> <script>
  function hiddeNavbar() {
    var header = document.querySelector("header");
    var lastScrollTop = 0;

    window.addEventListener("scroll", function () {
      var st = window.pageYOffset || document.documentElement.scrollTop;
      var isMobile = window.innerWidth <= 768;

      if (st > lastScrollTop) {
        // Desplazamiento hacia abajo
        header.style.transform = isMobile
          ? "translateY(100%)"
          : "translateY(-100%)";
      } else {
        // Desplazamiento hacia arriba
        header.style.transform = isMobile ? "translateY(0)" : "translateY(0%)";
      }

      lastScrollTop = st;
    });
  }

let lastScrollPosition = window.scrollY;

function handleScroll() {
  const currentScrollPosition = window.scrollY;

  // Ocultar los botones si se hace scroll hacia abajo y mostrarlos si se hace scroll hacia arriba
  if (currentScrollPosition > lastScrollPosition) {
    // Scroll hacia abajo
    document.getElementById('floatingButtons').style.transform = 'translateX(100%)';
  } else {
    // Scroll hacia arriba
    document.getElementById('floatingButtons').style.transform = 'translateX(0)';
  }

  // Actualizar la posición del scroll anterior
  lastScrollPosition = currentScrollPosition;
}

// Agregar un event listener para el evento de desplazamiento
window.addEventListener('scroll', handleScroll);
